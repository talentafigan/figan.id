name: Deployment GH-Pages
on:
  push:
    branches:
      - master
  pull_request:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: checkout source
        uses: actions/checkout@v3
        with:
          submodules: true

      - name: checkout server branch
        uses: actions/checkout@v3
        if: github.ref == 'refs/heads/master' including
        with:
          ref: gh-pages
          path: built-site
      - name: fetch hugo source the source branch
        run: |
          curl -L -o /tmp/hugo.tar.gz 'https://github.com/gohugoio/hugo/releases/download/v0.110.0/hugo_extended_0.110.0_linux-amd64.tar.gz'
          tar -C ${RUNNER_TEMP} -zxvf /tmp/hugo.tar.gz hugo          
      - name: running hugo build
        run: ${RUNNER_TEMP}/hugo

      - name: propagates build output on gh-pages branch 
        if: github.ref == 'refs/heads/master' 
        run: |
          cp -R public/* ${GITHUB_WORKSPACE}/built-site/
          cd ${GITHUB_WORKSPACE}/built-site
          git add .
          git config user.name 'talentafigan'
          git config user.email 'talentafigan@gmail.com'
          git commit -m 'build site'
          git push          
